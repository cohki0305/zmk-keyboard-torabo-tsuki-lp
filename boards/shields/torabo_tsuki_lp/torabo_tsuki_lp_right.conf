CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_CDC_ACM_BOOTLOADER_TRIGGER=y
CONFIG_ZMK_STATUS_LED=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=9000000
CONFIG_ZMK_NON_LIPO_MIN_MV=1000
CONFIG_ZMK_NON_LIPO_LOW_MV=900

# タップ判定時間を短くする（タップ優先に）
CONFIG_ZMK_HOLD_TAP_TIMEOUT=150

# タップを“より強制的に優先”する設定（誤ホールド防止）
CONFIG_ZMK_HOLD_TAP_POSITIVE_PRESS=y

# キーを離した瞬間の誤ホールドを防ぐ（タップ優先）
CONFIG_ZMK_HOLD_TAP_SKIP_RELEASE=y
